    <title>Facebook – log in or sign up</title>
    <link rel = "shortcut icon" href = "Images/favicon.webp" type = "image/x-icon"> 
    <link rel = "stylesheet" href = "styleFacebook.css">
  </head>

  <body>
    <section>
      <div class = "container">
        <div class="left">
          <img src = "Images/fabookLogo.svg" alt = "Facebook Logo">

          <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right">
          <form>
            <input type="email" placeholder = "Email address or phone number">
            <input type="password" placeholder = "Password">
            <input type = "button" value="Log In" class="login">
            <a href = "#">Forgotten password?</a>
            <hr>
            <div class = "create">
              <input type = "button" value = "Create New Account">
            </div>
            
          </form>
          <p class="last"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
      </div>
    </section>
