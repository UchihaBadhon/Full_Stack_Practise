<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />"
  <meta name = "description" content = "This is a page for contact info of the shop" />
  <title>Hours</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <section>
      <h1>
        Contact Us
      </h1>
      <nav>
        <ul>
          <li>
            <a href = "index.html">Home</a>
          </li>
          <li>
            <a href = "index.html/#about">About LTS</a>
          </li>
          <li>
            <a href = "index.html/#ourMenu">Our Menu</a>
          </li>
          <li>
            <a href = "hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img src = "Images/tacos_close_up_400x260.png" alt = "Tacos closeup" title = "Tacos closeup" width = "400" height = "260" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </section>
  </header>

  <main>
    <article>
      <h2>
        Our Contact Information
      </h2>
      <form action = "https://httpbin.org/post" method = "post">
      <fieldset>
        <legend>
          Send Us a Message
        </legend>
        
          <p>
            <label for = "name">Name: </label>
            <input 
              type = "text" 
              id = "name" 
              name = "name" 
              placeholder = "Your Name"
              autocomplete = "on"
              required />
          </p>
          <p>
            <label for = "email">Email: </label>
            <input
              type = "email"
              name = "email"
              id = "email"
              placeholder = "taco.shop@gmail.com"
              autocomplete = "on"
              required />
          </p>
          <p>
            <label for = "message">Your message: </label>
            <br>
            <textarea
              name = "message"
              id = "message"
              placeholder = "Your message"
              rows = "10"
              cols = "30"></textarea>
          </p>
      </fieldset>

        <button 
          type = "submit" 
          formaction = "https://httpbin.org/post"
          formmethod = "post">Send</button>
        <button
          type = "reset">Reset</button>
        </form>
    </article>

    <article>
      <h2>
        Our Location
      </h2>
      <address>
        <p>
          555 Taco Temptation Lane, Suite T
          </p>
        <p>
          Kansas City, MO 55555-5555
        </p>
      </address>
      <p>
        Phone: <a href = "tel:+555-555-5555">555-555-5555</a>
      </p>
    </article>
  </main>
  <hr>
  <footer>
    <p>
      Copyright &copy; The Little Taco Shop
    </p>
  </footer>
</body>
</html>
